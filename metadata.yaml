name: etcd
summary: |
  Deploy a TLS terminated ETCD Cluster
maintainers:
  - Konstantinos Tsakalozos <kos.tsakalozos@canonical.com>
  - Louise Schmidtgen <louise.schmidtgen@canonical.com>
  - Mateo Florido <mateo.florido@canonical.com>
description: |
  This charm supports deploying Etcd from the upstream binaries with resources.
  It will also TLS wrap your service, and distribute client keys to any service
  connecting. Etcd is a highly available key/value store.
docs: |
  https://discourse.charmhub.io/t/charm-etcd-docs-index/5592
provides:
  db:
    interface: etcd
  proxy:
    interface: etcd-proxy
requires:
  certificates:
    interface: tls-certificates
  certificates-v1:
    interface: tls-certificates
peers:
  cluster:
    interface: etcd

resources:
  snapshot:
    type: file
    filename: snapshot.tar.gz
    description: |
      Tarball snapshot of an etcd clusters data.
  core:
    type: file
    filename: core.snap
    description: |
      Snap package of core
      [DEPRECATED] in favor of using a Snap Store Proxy.
      See https://ubuntu.com/kubernetes/docs/proxies for more details.
  etcd:
    type: file
    filename: etcd.snap
    description: |
      Snap package of etcd
      [DEPRECATED] in favor of using a Snap Store Proxy.
      See https://ubuntu.com/kubernetes/docs/proxies for more details.
series:
  - jammy
  - focal
storage:
  data:
   type: block
   description: Data volume to store the Etcd wal file and data.
   multiple:
     range: 0-1
   minimum-size: 1G
subordinate: false
tags:
  - database
  - keystore

language: python
framework: ops
