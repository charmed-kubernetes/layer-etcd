[flake8]
max-line-length = 120

[tox]
skipsdist = True
envlist = lint,unit

[testenv]
basepython = python3
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/lib

[testenv:format]
deps =
    black
commands =
    black {toxinidir}/reactive {toxinidir}/lib {toxinidir}/tests/integration {toxinidir}/tests/unit

[testenv:unit]
deps =
    jinja2
    netaddr<=0.7.19
    pyyaml
    pytest
    pytest-mock
    pytest-cov
    charms.unit_test
commands =
    pytest --cov-report term-missing \
        --cov lib --cov-fail-under 33 \
        --tb native -s {posargs} {toxinidir}/tests/unit

[testenv:integration]
deps =
    pytest
    pytest-operator
    charms.unit_test
commands = pytest --tb native --show-capture=no --disable-pytest-warnings --log-cli-level=INFO -s {posargs} {toxinidir}/tests/integration

[testenv:lint]
deps =
    black
    flake8
envdir = {toxworkdir}/py3
commands =
    flake8 {toxinidir}/reactive {toxinidir}/lib {toxinidir}/tests/integration {toxinidir}/tests/unit
    black --check --diff {toxinidir}/reactive {toxinidir}/lib {toxinidir}/tests/integration {toxinidir}/tests/unit
