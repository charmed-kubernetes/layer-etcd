[flake8]
max-line-length = 120

[tox]
skipsdist = True
envlist = lint,py3

[testenv]
basepython = python3
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}/lib
deps =
    jinja2
    netaddr<=0.7.19
    pyyaml
    pytest
    pytest-mock
    pytest-cov
    black
    flake8
    charms.unit_test
commands =
    pytest --cov-report term-missing \
        --cov lib --cov-fail-under 33 \
        --tb native -s {posargs}

[testenv:lint]
envdir = {toxworkdir}/py3
commands =
    flake8 {toxinidir}/reactive {toxinidir}/lib {toxinidir}/tests {toxinidir}/unit_tests
    black --check {toxinidir}/reactive {toxinidir}/lib {toxinidir}/tests {toxinidir}/unit_tests
