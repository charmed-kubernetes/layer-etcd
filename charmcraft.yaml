type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
      architectures: [amd64]
    run-on:
    - name: ubuntu
      channel: "22.04"
      architectures: [amd64, arm64]

assumes:
  - juju >= 3.1

peers:
  cluster:
    interface: etcd

provides:
  db:
    interface: etcd
  proxy:
    interface: etcd-proxy

requires:
  certificates:
    interface: tls-certificates
  certificates-v1:
    interface: tls-certificates

